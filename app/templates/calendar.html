<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker - Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .calendar-table td { width: 40px; height: 40px; text-align: center; vertical-align: middle; }
        .calendar-table .green { background: #7CFC7C; }
        .calendar-table .orange { background: #FFD580; }
        .calendar-table .red { background: #FF7F7F; }
        .calendar-table .gray { background: #e0e0e0; }
    </style>
</head>
<body class="container py-4">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="d-flex w-100 justify-content-end">
      <a href="/logout" class="btn btn-outline-secondary">Log Out</a>
    </div>
  </div>
</nav>

    <h1>üóìÔ∏è Habit Tracker - Calendar View</h1>
    <form method="get" class="mb-3 d-flex align-items-center" action="/calendar">
        <input type="hidden" name="year" value="{{ year }}">
        <button class="btn btn-outline-primary me-2" name="month" value="{{ prev_month }}">&lt; Prev</button>
        <span class="fw-bold me-2">{{ month_name }} {{ year }}</span>
        <button class="btn btn-outline-primary" name="month" value="{{ next_month }}">Next &gt;</button>
    </form>
    <a href="/" class="btn btn-link mb-3">Back to Setup</a>
    <table class="table table-bordered calendar-table">
        <thead>
            <tr>
                <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
        </thead>
        <tbody>
        {% for week in weeks %}
            <tr>
            {% for day in week %}
                {% if day %}
                    <td class="{{ day.color }}">{{ day.day }}</td>
                {% else %}
                    <td></td>
                {% endif %}
            {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
